<h2>All Books Details</h2>

<div style="align-content: center">
    <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="book in $root.books" ng-click="ctrl.edit(book)">
            <div class="md-list-item-text" layout="column">
                <h4>{{ book.name }}</h4>
                <h3>{{ book.qty }}</h3>
                <p>{{ book.desc }}</p>
            </div>
            <md-menu md-position-mode="target-right target">
                <md-button ng-click="ctrl.confirm($mdOpenMenu, $event)" class="md-fab md-mini md-primary" aria-label="Confirm">
                    <md-icon class="material-icons">delete</md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <span>Are you sure you want to delete?</span>
                    </md-menu-item>
                    <md-menu-item layout>
                        <md-button>
                            No
                        </md-button>
                        <md-button ng-click="ctrl.remove(book)">
                            Yes
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>        
</div>
